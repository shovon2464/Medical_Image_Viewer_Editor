<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- This is the html file for designing the control panel. 
    Sidebar for control Panel -->
    <div class="sidenav">
      <!-- Control panel for Cropper -->
      <div class="container"><p>Cropper</p></div>
      <tr>
        <br />
        <td>I Min</td>
        <td>
          <input
            class="Imin"
            type="range"
            min="0"
            max="2.0"
            step="1"
            value="1"
          />
        </td>
        <br />
        <td>I Max</td>
        <td>
          <input
            class="Imax"
            type="range"
            min="0"
            max="2.0"
            step="1"
            value="1"
          />
        </td>
      </tr>
      <br />
      <br />
      <tr>
        <td>J Min</td>
        <td>
          <input
            class="Jmin"
            type="range"
            min="0"
            max="2.0"
            step="1"
            value="1"
          />
        </td>
        <br />
        <td>J Max</td>
        <td>
          <input
            class="Jmax"
            type="range"
            min="0"
            max="2.0"
            step="1"
            value="1"
          />
        </td>
      </tr>
      <tr>
        <br /><br />
        <td>K Min</td>
        <td>
          <input
            class="Kmin"
            type="range"
            min="0"
            max="2.0"
            step="1"
            value="1"
          />
        </td>
        <br />
        <td>K Max</td>
        <td>
          <input
            class="Kmax"
            type="range"
            min="0"
            max="2.0"
            step="1"
            value="1"
          />
        </td>
      </tr>
      <br /><br />

      <br />

      <tr>
        <td>
          <!-- Control panel for Volume Contour -->
          <div class="container"><p>Iso Value</p></div>
          <br />

          <input
            class="isoValue"
            type="range"
            min="0.0"
            max="1.0"
            step="0.05"
            value="0.0"
          />
        </td>
      </tr>
      <br /><br />

      <br />

      <tr>
        <!-- Control panel for Slicer -->
        <div class="container"><p>Slicer</p></div>
        <br />
        <td>Slice I</td>
        <td>
          <input
            class="sliceI"
            type="range"
            min="0"
            max="2.0"
            step="1"
            value="1"
          />
        </td>
      </tr>
      <br />
      <tr>
        <br />
        <td>Slice J</td>
        <td>
          <input
            class="sliceJ"
            type="range"
            min="0"
            max="2.0"
            step="1"
            value="1"
          />
        </td>
      </tr>
      <br />
      <tr>
        <br />
        <td>Slice K</td>
        <td>
          <input
            class="sliceK"
            type="range"
            min="0"
            max="100"
            step="1"
            value="1"
          />
        </td>
      </tr>
      <br />
      <tr>
        <br />
        <td>Color level</td>
        <td>
          <input
            class="colorLevel"
            type="range"
            min="-3926"
            max="3926"
            step="1"
            value="1"
          />
        </td>
      </tr>
      <br />
      <tr>
        <br />
        <td>ColorWindow</td>
        <td>
          <input
            class="colorWindow"
            type="range"
            min="0"
            max="3926"
            step="1"
            value="1"
          />
        </td>
        <br />
      </tr>
      <br />
    </div>
  </body>
</html>
